<!-- begin advices -->
<section class="advices">
  <div class="container">
    <div class="advices__wrapper">
      <h2 class="advices__title title">How to choose the best web hosting company?</h2>
      <div class="advices__tabs tabs js-tabs">
        <ul class="tabs__list">
          {% for item in data.tabs %}
          <li class="tabs__item {% if item.status %}{{ item.status }}{% endif %} js-tab" data-tab="{{ item.data }}">
            <button class="tabs__button" type="button">{{ item.name }}</button>
          </li>
          {% endfor %}
        </ul>
        <ul class="tabs__content">
          {% for item in data.tabs %}
          <div class="tabs__inner {% if item.status %}{{ item.status }}{% endif %} js-tab-text" name="{{ item.data }}">
            <li class="tabs__point">
              <div class="tabs__info">
                <h3 class="tabs__subtitle">{{ item.subtitle }}</h3>
                <div class="tabs__text">{{ item.text | safe }}</div>
              </div>
              <div class="tabs__image">
                <img class="tabs__pic" src="{{ item.image }}" alt="{{ item.alt }}"/>
              </div>
            </li>
          </div>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- end advices -->
