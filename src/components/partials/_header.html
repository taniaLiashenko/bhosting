<!-- begin header -->
<header class="header">
  <div class="container container_border">
    <div class="header__heading">
      <ul class="header__contacts contacts">
        {% for contact in data.contacts %}
        <li class="contacts__point">
          <a class="contacts__link" href="{{ contact.link }}">
            {{ mixins.icon(contact.image) }}
            <span class="contacts__text">{{ contact.text }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>

      <ul class="header__login">
      {% for item in data.login %}
        <li class="header__login-item">
          <a class="header__link {% if item.color %}{{ item.color }}{% endif %}" href="{{ item.link }}" aria-label="{{ item.arialabel }}">{{ mixins.icon(item.image) }}</a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="header__down">
      <a class="header__logo logo" href="#">
        <img class="logo__image" src="./img/logo.png" alt="Logo" width="70" height="48"/>
        <span class="logo__word">bhost</span>
      </a>
      <button class="header__burger js-burger" type="button">{{ mixins.icon('lines') }}</button>
      <nav class="header__menu is-hidden js-menu">
        <button class="header__close js-close" type="button">{{ mixins.icon('close') }}</button>
        <ul class="header__menu-list">
          {% for item in data.menu %}
          <li class="header__menu-item {% if item.status %} {{ item.status }} {% endif %}">
            <a class="header__menu-link" href="{{ item.link }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
<!-- end header -->
